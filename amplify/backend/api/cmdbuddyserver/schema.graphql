# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
	globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type User @model {
	id: ID!
	email: String!
	password: String! @auth(rules: [{ allow: owner }])
	darkMode: Boolean!
	commands: [Command] @connection(keyName: "byUser", fields: ["id"])
}

type Command @model @key(name: "byUser", fields: ["userId"]) {
	id: ID!
	userId: ID!
	baseCommand: String!
	title: String!
	order: Int!
	parameters: [Parameter] @connection(keyName: "byCommand", fields: ["id"])
}

enum ParameterType {
	STRING
	INT
	BOOLEAN
	DROPDOWN
}

type Parameter @model @key(name: "byCommand", fields: ["commandId"]) {
	id: ID!
	commandId: ID!
	type: ParameterType!
	defaultValue: String
	name: String!
	order: Int!
	validationRegex: String
	length: Int
	minValue: Int
	maxValue: Int
	isNullable: Boolean
	allowedValues: [String]
}
