type User @model {
	id: ID!
	email: String!
	password: String! @auth(rules: [{ allow: owner }])
	darkMode: Boolean!
	commands: [Command] @hasMany(fields: ["id"])
}

type Command @model {
	id: ID!
	userID: ID!
	baseCommand: String!
	title: String!
	order: Int!
	parameters: [Parameter] @hasMany(fields: ["id"])
	user: User @belongsTo(fields: ["userID"])
}

enum ParameterType {
	STRING
	INT
	BOOLEAN
	DROPDOWN
}

type Parameter @model {
	id: ID!
	commandID: ID!
	type: ParameterType!
	defaultValue: String
	name: String!
	order: Int!
	validationRegex: String
	length: Int
	minValue: Int
	maxValue: Int
	isNullable: Boolean
	allowedValues: [String]
	command: Command @belongsTo(fields: ["commandID"])
}
